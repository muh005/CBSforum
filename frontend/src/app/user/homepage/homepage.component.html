<navbar></navbar>
<div class="main">
  <div class="content">
    <div class="sidebar">
      <author-sidebar [author]="user" [receivedlikesCount]="userReceivedlikesCount" [likesCount]="userlikesCount"
                      [articlesCount]="userArticlesCount"></author-sidebar>
    </div>
    <div class="wrapper">
      <div class="tab-nav">
        <ul>
          <li>
            <a #linkOne routerLink="/user/{{user_id}}/article" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
              <i class="fa fa-file-text-o"></i> Post
            </a>
          </li>
          <li>
            <a #linkTwo routerLink="/user/{{user_id}}/reply" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
              <i class="fa fa-comments-o"></i> Comment
            </a>
          </li>
          <li>
            <a #LinkThree routerLink="/user/{{user_id}}/like" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
              <i class="fa fa-heart-o"></i> Like
            </a>
          </li>
          <li>
            <a #LinkThree routerLink="/user/{{user_id}}/basics" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">
              <i class="fa fa-user-o"></i> Introduction
            </a>
          </li>
        </ul>
      </div>
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
<div class="footer">
  <div class="footer-inner">
    <footer></footer>
  </div>
</div>
